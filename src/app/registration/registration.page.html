<ion-header   [translucent]="true" >
    <ion-toolbar  class="navbar">
      <ion-button class="back" (click)="goToLoginPage()">Login</ion-button>
      <div class="register" size="large">Registration</div>
    </ion-toolbar>
  
</ion-header>

  <div class="page-background" style="--ion-background-color: var(--page-background-color);">
    <ion-grid class="grid-container">
      <ion-row>
        <ion-col size="6">
          <div class="form-container">
            <div class="title">Contact</div>
            <ion-input label="Name" label-placement="floating" fill="outline" placeholder="Enter your name"></ion-input>
            <ion-input label="Sex" label-placement="floating" fill="outline" placeholder="Sex"></ion-input>
            <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Email"></ion-input>
            <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Password"></ion-input>
            <ion-input label="Confirm Password" label-placement="floating" fill="outline" placeholder="Confirm Password"></ion-input>
            <ion-input label="Phone Number" label-placement="floating" fill="outline" placeholder="Phone Number"></ion-input>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="form-container">
            <div class="title">Address</div>
            <ion-input label="Barangay" label-placement="floating" fill="outline" placeholder="Barangay"></ion-input>
            <ion-input label="Municipality" label-placement="floating" fill="outline" placeholder="Municipality"></ion-input>
            <ion-input label="Zipcode" label-placement="floating" fill="outline" placeholder="Zipcode"></ion-input>
            <ion-input label="Region" label-placement="floating" fill="outline" placeholder="Region"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <div class="registration-button-container">
            <ion-button class="reg">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
